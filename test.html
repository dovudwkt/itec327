<style type="text/css">
.slider-container{
  display: block;
  width:400px;
  height:200px;
  overflow:hidden;
  border:1px solid black;
}
.slider-holder{
  width:99999999px;
  height:100%;
  position:relative;
  transition:3s;

}
.slider{
  width:400px;
  height:100%;
  float:left;
}
.slider:nth-child(odd){

}
